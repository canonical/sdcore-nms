name: v1.4 branch CI

on:
  pull_request:
    branches:
      - v1.4

  push:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  lint-report:
    uses: ./.github/workflows/lint-report.yaml

  build:
    needs: lint-report
    uses: ./.github/workflows/build.yaml

  integration-tests:
    needs: build
    uses: ./.github/workflows/integration_tests.yaml

  publish:
    if: ${{ github.ref_name == 'v1.4' }}
    needs: integration-tests
    uses: ./.github/workflows/publish.yaml