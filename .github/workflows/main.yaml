name: Main branch CI

on:
  pull_request:
    types: [edited, opened, reopened, synchronize]
    branches:
      - main
      - v**
  push:
    branches:
      - main
      - v**
  schedule:
    - cron: "0 0 * * 0"

jobs:
  codeql:
    uses: ./.github/workflows/codeql-analysis.yaml

  nms-lint-report:
    uses: ./.github/workflows/nms-lint-report.yaml

  build-nms:
    needs: nms-lint-report
    uses: ./.github/workflows/build-nms.yaml

  build-rock:
    needs: build-nms
    uses: canonical/sdcore-github-workflows/.github/workflows/build-rock.yaml@v2.3.1

  scan-rock:
    needs: build-rock
    uses: canonical/sdcore-github-workflows/.github/workflows/scan-rock.yaml@v2.3.1

  publish-rock:
    if: github.ref_name == 'main'
    needs: scan-rock
    uses: canonical/sdcore-github-workflows/.github/workflows/publish-rock.yaml@v2.3.1
