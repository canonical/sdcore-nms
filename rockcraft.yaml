name: sdcore-nms
base: ubuntu@24.04
version: "0.2.0"
summary: SD-Core NMS
description: |
  A Network Management System for managing the SD-Core 5G core network.
license: Apache-2.0
platforms:
  amd64:

services:
  webui:
    command: /bin/webconsole --webuicfg /etc/webui/webuicfg.conf
    override: replace
    startup: enabled
    environment:
      UPF_CONFIG_PATH: /etc/upf/upf.json
      GNB_CONFIG_PATH: /etc/gnb/gnb.json
      SWAGGER_HOST: 10.1.182.9

parts:
  nms:
    plugin: nil
    source: https://github.com/canonical/sdcore-nms.git
    source-type: git
    source-commit: 5dd01d6c484331d4134cd0d11c60358f4cb160f3
    stage-snaps:
      - node/20/stable
    build-snaps:
      - node/20/stable
    override-build: |
      craftctl default
      npm ci
      npm run build

      mkdir -p ${CRAFT_PART_INSTALL}/app
      cp -r out/* ${CRAFT_PART_INSTALL}/app/
    stage:
      - app
    prime:
      - -app
  webui:
    after:
      - nms
    plugin: go
    source: https://github.com/patriciareinoso/webconsole.git
    source-type: git
    source-commit: 93f675baa7eb5f5df37e4013cf4cda0beeba5d84
    build-snaps:
      - go/1.21/stable
    go-buildtags:
      - ui
    stage-packages:
      - libc6_libs
      - base-files_lib
    organize:
      bin/cmd: bin/webui
    override-build: |
      rm -rf ${CRAFT_PART_BUILD}/ui/frontend_files/*
      cp -r ${CRAFT_STAGE}/app/* ${CRAFT_PART_BUILD}/ui/frontend_files
      craftctl default
  version:
    plugin: nil
    override-build: |
      mkdir -p ${CRAFT_PART_INSTALL}/etc/
      echo ${CRAFT_PROJECT_VERSION} > ${CRAFT_PART_INSTALL}/etc/workload-version
    organize:
      "*": etc/
    stage:
      - etc/
