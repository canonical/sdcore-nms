name: sdcore-nms
base: ubuntu@24.04
version: "1.8.5"
summary: SD-Core NMS
description: |
  A Network Management System for managing the SD-Core 5G core network.
license: Apache-2.0
platforms:
  amd64:

services:
  nms:
    command: webconsole [ -cfg /config/webuicfg.yaml ]
    override: replace
    startup: enabled

parts:
  nms:
    plugin: nil
    source: .
    stage-snaps:
      - node/20/stable
    build-snaps:
      - node/20/stable
    override-build: |
      craftctl default
      npm ci
      npm run build

      mkdir -p ${CRAFT_PART_INSTALL}/app
      cp -r out/* ${CRAFT_PART_INSTALL}/app/
    stage:
      - app
    prime:
      - -app
  webui:
    after:
      - nms
    plugin: go
    source: https://github.com/gatici/webconsole.git
    source-type: git
    source-branch: TELCO-1753-start-https-endpoint
    build-snaps:
      - go/1.24/stable
    go-buildtags:
      - ui
    stage-packages:
      - libc6_libs
      - base-files_lib
    organize:
      bin/cmd: bin/webui
    override-build: |
      rm -rf ${CRAFT_PART_BUILD}/ui/frontend_files/*
      cp -r ${CRAFT_STAGE}/app/* ${CRAFT_PART_BUILD}/ui/frontend_files
      craftctl default
  version:
    plugin: nil
    override-build: |
      mkdir -p ${CRAFT_PART_INSTALL}/etc/
      echo ${CRAFT_PROJECT_VERSION} > ${CRAFT_PART_INSTALL}/etc/workload-version
    organize:
      "*": etc/
    stage:
      - etc/
